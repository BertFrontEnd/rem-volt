<!DOCTYPE html>
<html>

<head>
  <style>
    .accordion {
      background-color: #f5f5f5;
      color: #444;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      transition: 0.4s;
    }

    .accordion.active {
      background-color: #ddd;
    }

    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out;
    }

    .accordion-content p {
      margin: 0;
      padding: 10px;
    }

    /* Добавляем класс active к .accordion-content, чтобы плавно изменить max-height на нужное значение */
    .accordion.active .accordion-content {
      max-height: 500px;
      /* Задайте желаемую максимальную высоту */
    }

  </style>
</head>

<body>

  <h2>Плавный аккордеон</h2>

  <button class="accordion">Секция 1</button>
  <div class="accordion-content">
    <p>Содержимое секции 1...</p>
  </div>

  <button class="accordion">Секция 2</button>
  <div class="accordion-content">
    <p>Содержимое секции 2...</p>
  </div>

  <button class="accordion">Секция 3</button>
  <div class="accordion-content">
    <p>Содержимое секции 3...</p>
  </div>

  <script>
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        }
      });
    }
  </script>

</body>

</html>
